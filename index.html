<!DOCTYPE html>
<html>
   <head>
      <title>Knockout App</title>
      <script data-main = "js/index" src = "js/require.js"></script>
      <script src = "requirejs-config.js"></script>

      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="lib/css/tailwind.css" rel="stylesheet">
   </head>
   <body class="font-mono">
      <div class="container mx-auto">
         <section class="px-4 sm:px-6 lg:px-4 xl:px-6 pt-4 pb-4 sm:pb-6 lg:pb-4 xl:pb-6 space-y-4">
            <header class="flex items-center justify-between">
               <h1 class="text-lg leading-6 font-medium text-black">Tickets</h1>
            </header>
            <ul class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-1 xl:grid-cols-2 gap-4">
               <!-- ko foreach:  {data: tasks, as 'task' }-->
               <li class="" data-bind="attr: {id: task.id}">
                  <div class="group cursor-pointer rounded-lg p-4 border border-gray-200 hover:bg-light-blue-500 hover:border-transparent hover:shadow-lg">
                     <dl class="grid sm:block lg:grid xl:block grid-cols-2 grid-rows-2 items-center">
                        <div>
                           <dt class="sr-only">Title</dt>
                           <dd class="leading-6 font-bold text-black group-hover:text-blue" data-bind="task.title">Task Title</dd>
                        </div>
                        <div>
                           <dt class="sr-only">Description</dt>
                           <dd class="text-sm font-medium group-hover:text-light-blue-200 sm:mb-4 lg:mb-0 xl:mb-4"  data-bind="task.description">Some Description</dd>
                        </div>
                        <br>
                        <div>
                           <dt class="sr-only">Assigniee</dt>
                           <dd class="text-sm font-bold text-black group-hover:text-blue"  data-bind="task.asisgniee">Asisgniee Name</dd>
                        </div>
                        <div>
                           <dt class="sr-only">Status</dt>
                           <dd class="text-sm font-medium group-hover:text-light-blue-200 sm:mb-4 lg:mb-0 xl:mb-4" data-bind="task.status">Status</dd>
                        </div>
                        <div>
                           <button type="button" class="bg-gray-800 rounded-full font-bold text-white px-4 py-3 transition duration-300 ease-in-out hover:bg-black mr-6" id="edit">Edit</button>
                           <button type="button" class="bg-red-600 rounded-full font-bold text-white px-4 py-3 transition duration-300 ease-in-out hover:bg-red-700 mr-6" id="delete">Delete</button>
                        </div>
                     </dl>
                  </div>
               </li>
               <!-- /ko -->
               <li class="hover:shadow-lg flex rounded-lg">
                  <a href="edit.html" 
                     id="add-link"
                     data-bind=" "
                     class="hover:border-transparent hover:shadow-xs w-full flex items-center justify-center rounded-lg border-2 border-dashed border-gray-200 text-sm font-medium py-4 cursor-pointer">
                     Add New Ticket
                  </a>
               </li>
               <li class="">
                  <button type="button" 
                           class="bg-red-600 rounded-full font-bold text-white px-4 py-3 transition duration-300 ease-in-out hover:bg-red-700 mr-6" 
                           id="delete-all">Delete All</button>
               </li>
            </ul>
         </section>
      </div>
      
         <script>
   
            /*
         require( ["some/module", "my/module", "a.js", "b.js"],
            function(someModule,    myModule) {
               //This function will be called when all the dependencies

               //be called before the page is loaded.
               //This callback is optional.
            }
         );
         */
   
         require(['index'], function (index) {})



   
         </script>

   </body>
</html>
