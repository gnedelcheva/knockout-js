<!DOCTYPE html>
<html>
   <head>
      <title>Knockout App</title>
      <script data-main = "js/edit" src = "lib/js/require.js"></script>
      <script src = "requirejs-config.js"></script>

      
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="lib/css/tailwind.css" rel="stylesheet">
   </head>
   <body class="font-mono bg-gray-200">
      <div class="container mx-auto">
         <div class="flex justify-center px-6 my-12">
            <!-- Row -->
            <div class="w-full xl:w-3/4 lg:w-11/12 flex">
               <!-- Col -->
               <div
                  class="w-full h-auto bg-gray-400 hidden lg:block lg:w-5/12 bg-cover bg-bottom	 rounded-l-lg"
                  style="background-image: url('https://source.unsplash.com/Mv9hjnEUHR4/600x800')"
                  ></div>
               <!-- Col -->
               <div class="w-full lg:w-7/12 bg-white p-5 rounded-lg lg:rounded-l-none">
                  <h3 class="pt-4 text-2xl text-center">Create a Ticket</h3>
                  <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded" id="myForm" action="index.html">
                     <div class="mb-4 md:flex md:justify-between">
                        <div class="mb-4 md:mr-2 md:mb-0">
                           <label class="block mb-2 text-sm font-bold text-gray-700" for="Title">
                           Title
                           </label>
                           <input
                              class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                              id="Title"
                              type="text"
                              placeholder=""
                              required="required"
                              value=""
                              />
                        </div>
                        <div class="md:ml-2">
                           <label class="block mb-2 text-sm font-bold text-gray-700" for="Description">
                           Description
                           </label>
                           <input
                              class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                              id="Description"
                              type="text"
                              placeholder=""
                              required="required"
                              value=""
                              />
                        </div>
                     </div>
                     <div class="relative mt-4">
                        <label for="name" class="text-base leading-7 text-blueGray-500">Assigned</label>
                        <select class="w-full px-4 py-2 mt-2 text-base text-black transition duration-500 ease-in-out transform rounded-lg bg-gray-100 focus:border-blueGray-500 focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2" 
                                 id ="Assigned">
                           <option selected="selected">Alex</option>
                           <option>Venci</option>
                           <option>Martin</option>
                        </select>
                     </div>
                     <div class="relative mt-4">
                        <label for="name" class="text-base leading-7 text-blueGray-500">Status</label>
                        <select class="w-full px-4 py-2 mt-2 text-base text-black transition duration-500 ease-in-out transform rounded-lg bg-gray-100 focus:border-blueGray-500 focus:bg-white focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2" 
                                 id ="Status">
                           <option selected="selected">Development</option>
                           <option>Todo</option>
                           <option>QA</option>
                           <option>Testing</option>
                           <option>Done</option>
                        </select>
                     </div>
                     <div class="pt-6 w-full flex space-x-2 justify-between">
                        <button type="submit" 
                                 class="bg-gray-800 rounded-full font-bold text-white px-4 py-3 transition duration-300 ease-in-out hover:bg-black mr-6" 
                                 id="save">Save</button>
                        <button type="submit" 
                                 class="bg-red-600 rounded-full font-bold text-white px-4 py-3 transition duration-300 ease-in-out hover:bg-red-700 mr-6" 
                                 id="delete">Delete</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>

      <script>

         /*

      </script>

   </body>
</html>
